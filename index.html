<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Atelier Bonome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<!--*****MAQUETTE BONOME*****-->

<!--HEADER GENERAL-->
<header class="header">
    <nav class="header__nav">
        <a href="#atelier-page"></a>
        <img src="#" alt="Bonome logo">
        <a href="#shop-page"></a>
    </nav>
</header>
<!--/HEADER GENERAL-->

<!--HOMEPAGE-->
<main class="main">
    <section class="main__carrousel-section carrousel-section">
        <div class="carrousel-section__carrousel carrousel">
            <div class="carrousel__child-1"><img src="img/70cara2.jpg" alt=""></div>
            <div class="carrousel__child-2"><img src="img/bocal1.jpg" alt=""></div>
            <div class="carrousel__child-3"><img src="img/bonome3.jpg" alt=""></div>
            <div class="carrousel__child-4"><img src="img/carteajouer2.jpg" alt=""></div>
            <div class="carrousel__child-5"><img src="img/etsy3.jpg" alt=""></div>
            <div class="carrousel__child-6"><img src="img/eclaireur4.jpg" alt=""></div>
        </div>
        <section class="carrousel-section__articles articles">
            <div class="articles-1"></div>
            <div class="articles-2"></div>
            <div class="articles-3"></div>
        </section>
    </section>
    <section class="main__section-2 section-2">
        <div class="section-2__element-1"></div>
        <div class="section-2__inner-container">
            <div class="section-2__element-2"></div>
            <div class="section-2__element-3"></div>
        </div>
        <div class="section-2__element-4"></div>
    </section>
</main>
<!--/HOMEPAGE-->


<!--PAGE PROJET-->
<main class="main">
    <div class="main__project-section project-section">
        <h1 class="project-title">Projet Y</h1>
        <div class="project-section__container">
            <div class="project-section__carrousel carrousel">
                <div class="carrousel__child-1"></div>
                <div class="carrousel__child-2"></div>
                <div class="carrousel__child-3"></div>
                <div class="carrousel__child-4"></div>
            </div>
            <div class="project-section__inner-container">
                <div class="project-section__information">
                    <h1 class="project-informations">Information Projet</h1>
                </div>
                <button class="next-button">suivant</button>
            </div>
        </div>
    </div>
</main>
<!--/PAGE PROJET-->

<!--ATELIER-->
<main class="main">
    <div class="main__title">
        <h1>Présentation Bonome</h1>
    </div>
    <div class="main__employes employes">
        <div class="employes-1">
            <img src="" alt="image employé">
            <p>Aubin</p>
        </div>
        <div class="employes-2">
            <img src="" alt="image employé">
            <p>François</p>
        </div>
    </div>
    <div class="main__use-case use-case">
        <div class="use-case__container-1"><img src="" alt="use case 1"></div>
        <div class="use-case__container-2"><img src="" alt="use case 2"></div>
        <div class="use-case__container-3"><img src="" alt="use case 3"></div>
        <div class="use-case__container-4"><img src="" alt="use case 4"></div>
    </div
</main>
<!--/ATELIER-->

<!--PRESENTATION COMPETENCES-->
<main class="main">
    <div class="main__skills skills">
        <div class="kills__title">
            <h1>Présentation compétences</h1>
        </div>
        <div class="skills__container">
            <div class="skill-1"></div>
            <div class="skill-2"></div>
            <div class="skill-3"></div>
        </div>
    </div>
</main>
<!--/PRESENTATION COMPETENCES-->

<!--FORMULAIRE DE CONTACT-->
<div class="main">
    <div class="main__form form-container">
        <div class="form-container__title">
            <h1>Formulaire de contact</h1>
        </div>
        <form action="submit">
            <div>
                <label for="text-input"></label>
                <input type="text">
            </div>
            <div>
                <label for="email-text"></label>
                <input type="email">
            </div>
            <div>
                <label for="textarea"></label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>
</div>
<!--/FORMULAIRE DE CONTACT-->

<!--SHOP-->
<main class="main">
    <section class="main__shop-carrousel-section">
        <div class="shop-carrousel">
            <div class="shop-carrousel__child-1"></div>
            <div class="shop-carrousel__child-2"></div>
            <div class="shop-carrousel__child-3"></div>
            <div class="shop-carrousel__child-4"></div>
            <div class="shop-carrousel__child-5"></div>
            <div class="shop-carrousel__child-6"></div>
        </div>
        <div class="main__articles">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <div class="main__shop-section-2 shop-section-2">
        <h1>Le shop</h1>
        <div class="shop-section-2__container">
            <article></article>
            <article></article>
            <article></article>
        </div>
    </div>
</main>
<!--/SHOP-->

<!--SECTION PRODUIT-->
<main class="main">
    <div class="main__product-section product-section">
        <h1 class="product-title">Projet Y</h1>
        <div class="product-section__container">
            <div class="product-section__carrousel carrousel">
                <div class="carrousel__child-1"></div>
                <div class="carrousel__child-2"></div>
                <div class="carrousel__child-3"></div>
                <div class="carrousel__child-4"></div>
            </div>
            <div class="product-section__inner-container">
                <div class="product-section__information">
                    <h1 class="product-informations">Information Produit</h1>
                </div>
                <button class="next-button">acheter</button>
            </div>
        </div>
    </div>
</main>
<!--/SECTION PRODUIT-->

<!--CHECKOUT-->
<main class="main">
    <div class="main__checkout-section checkout-section">
        <div class="checkout-section-title">
            <h2>Récapitulatif Panier</h2>
        </div>
        <div class="product-container">
            <div class="product-img"></div>
            <div class="product-infos">
                <p>Nom produit</p>
                <p>blablabla</p>
            </div>
            <div class="product-price">
                <p>prix</p>
                <p>350€</p>
            </div>
            <div class="product-action">
                <button>Confirmer</button>
                <button>Supprimer</button>
            </div>
        </div>
    </div>
</main>
<!--/CHECKOUT-->

<!--CONFIRMATION-->
<main class="main">
    <section class="main__payment-method payment-method">
        <h1 class="payment-method__title">Paiement</h1>
        <div class="payment-method__choice">
            <p>Choisissez votre moyen de paiement</p>
            <div class="payment-providers">
                <img src="" alt="CB">
                <img src="" alt="Paypal">
            </div>
        </div>
    </section>
</main>
<!--/CONFIRMATION-->

<!--MERCI-->
<main class="main">
    <section class="main__thanks-section">
        <button>Merci pour votre achat!</button>
    </section>
</main>
<!--/MERCI-->
</html>
