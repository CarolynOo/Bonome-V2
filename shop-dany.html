<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eshop Bonome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
   
</head>
<body>

	<!--SHOP-->
<main class="main">

	<div class='container'>
              <ul class='carousel is-set'>
                <li class='carousel-seat'>
                 
                  <img src="img/fake-meubles/resize/1.jpg" alt="dev1" class="carrousel_img"></img>
              </li>
              <li class='carousel-seat'>
              
                  <img src="img/fake-meubles/resize/5.jpg" alt="dev2" class="carrousel_img"></img>
              </li>
              <li class='carousel-seat'>
                  
                  <img src="img/fake-meubles/resize/6.jpg" alt="dev3" class="carrousel_img"></img>
              </li>
              <li class='carousel-seat'>
             
                  <img src="img/fake-meubles/resize/8.jpg" alt="dev4" class="carrousel_img"></img>
              </li>
              <li class='carousel-seat'>
                  
                  <img src="img/fake-meubles/resize/1.jpg" alt="dev5" class="carrousel_img"></img>
              </li>
              <li class='carousel-seat is-ref'>
                 
                  <img src="img/fake-meubles/resize/5.jpg" alt="dev6" class="carrousel_img"></img>
              </li>
          </ul>
      </div>
      <div class='controls'>
          <button class='toggle' data-toggle='prev'>Prev</button>
          <button class='toggle' data-toggle='next'>Next</button>
      </div>

    <section class="main__shop-carrousel-section">
        <div class="shop-carrousel">
           
        </div>
        <div class="main__articles">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <div class="main__shop-section-2 shop-section-2">
        <h1>Le shop</h1>
        <div class="shop-section-2__container">
            <article></article>
            <article></article>
            <article></article>
        </div>
    </div>
</main>
<!--/SHOP-->

<!--SECTION PRODUIT-->
<main class="main">
    <div class="main__product-section product-section">
        <h1 class="product-title">Projet Y</h1>
        <div class="product-section__container">
            <div class="product-section__carrousel carrousel">
                <div class="carrousel__child-1"></div>
                <div class="carrousel__child-2"></div>
                <div class="carrousel__child-3"></div>
                <div class="carrousel__child-4"></div>
            </div>
            <div class="product-section__inner-container">
                <div class="product-section__information">
                    <h1 class="product-informations">Information Produit</h1>
                </div>
                <button class="next-button">acheter</button>
            </div>
        </div>
    </div>
</main>
<!--/SECTION PRODUIT-->

<!--CHECKOUT-->
<main class="main">
    <div class="main__checkout-section checkout-section">
        <div class="checkout-section-title">
            <h2>Récapitulatif Panier</h2>
        </div>
        <div class="product-container">
            <div class="product-img"></div>
            <div class="product-infos">
                <p>Nom produit</p>
                <p>blablabla</p>
            </div>
            <div class="product-price">
                <p>prix</p>
                <p>350€</p>
            </div>
            <div class="product-action">
                <button>Confirmer</button>
                <button>Supprimer</button>
            </div>
        </div>
    </div>
</main>
<!--/CHECKOUT-->

<!--CONFIRMATION-->
<main class="main">
    <section class="main__payment-method payment-method">
        <h1 class="payment-method__title">Paiement</h1>
        <div class="payment-method__choice">
            <p>Choisissez votre moyen de paiement</p>
            <div class="payment-providers">
                <img src="" alt="CB">
                <img src="" alt="Paypal">
            </div>
        </div>
    </section>
</main>
<!--/CONFIRMATION-->

<!--MERCI-->
<main class="main">
    <section class="main__thanks-section">
        <button>Merci pour votre achat!</button>
    </section>
</main>
<!--/MERCI-->
	 <script src="js/main.js"></script>

</body>
</html>
