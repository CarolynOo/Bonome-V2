
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="../css/carousel.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="../css/style.css">

        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/jquery.jcarousel.min.js"></script>
        <script type="text/javascript" src="../js/jcarousel.basic.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Basic carousel</h1>

            <p>This example shows how to setup a basic carousel with prev/next controls and pagination.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="../img/fake-meubles/resize/medium/1.jpg" width="600" height="400" alt=""></li>
                        <li><img src="../img/fake-meubles/resize/medium/2.jpg" width="600" height="400" alt=""></li>
                        <li><img src="../img/fake-meubles/resize/medium/3.jpg" width="600" height="400" alt=""></li>
                        <li><img src="../img/fake-meubles/resize/medium/4.jpg" width="600" height="400" alt=""></li>
                        <li><img src="../img/fake-meubles/resize/medium/5.jpg" width="600" height="400" alt=""></li>
                        <li><img src="../img/fake-meubles/resize/medium/6.jpg" width="600" height="400" alt=""></li>
                    </ul>
                </div>

              

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                
                <p class="jcarousel-pagination">
                    
                </p>
            </div>
        </div>

    </body>
</html>
